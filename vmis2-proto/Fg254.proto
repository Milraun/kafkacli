    string id = 1;
    google.protobuf.Timestamp tls_time = 2;
    google.protobuf.Timestamp process_time = 3;
    sint32 landeskennung = 4;
    sint32 strassenart = 5;
    sint32 strassennummer = 6;
    double kilometrierung = 7;
    sint32 fahrtrichtung = 8;
    sint32 reservebyte = 9;
}

message SYSGeoKenndatenList { // Liste von SYSGeoKenndaten
    repeated SYSGeoKenndaten elements = 1;
}

message SYSKnotennummer { // Fg 254 | Id 3 | deTyp 37
    string id = 1;
    google.protobuf.Timestamp tls_time = 2;
    google.protobuf.Timestamp process_time = 3;
    sint32 knotennummer = 4;
}

message SYSKnotennummerList { // Liste von SYSKnotennummer
    repeated SYSKnotennummer elements = 1;
}

message SYSErweiterteKonfigtabelle { // Fg 254 | Id 3 | deTyp 39
    string id = 1;
    google.protobuf.Timestamp tls_time = 2;
    google.protobuf.Timestamp process_time = 3;
    repeated Eak eaks = 4;
    
    message Eak {
        sint32 eak_adresse = 1;
        repeated Fg fgs = 2;
    
        message Fg {
            sint32 fg = 1;
            repeated De des = 2;
    
            message De {
                sint32 ea_kanal_nummer = 1;
                sint32 de_adresse = 2;
            }
        }
    }
}

message SYSErweiterteKonfigtabelleList { // Liste von SYSErweiterteKonfigtabelle
    repeated SYSErweiterteKonfigtabelle elements = 1;
}

