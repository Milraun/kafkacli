    string id = 1;
    google.protobuf.Timestamp tls_time = 2;
    google.protobuf.Timestamp process_time = 3;
    sint32 blocknummer = 4;
    sint32 anzahl_datenbloecke = 5;
    string bezeichner = 6;
    bytes datenblock = 7;
}

message SYSDateiTransferList { // Liste von SYSDateiTransfer
    repeated SYSDateiTransfer elements = 1;
}

message SYSZustandExterneSteuerung { // Fg 254 | Id 4 | deTyp 126
