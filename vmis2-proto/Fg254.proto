}

message SYSKriKonfigtabelle { // Fg 254 | Id 3 | deTyp 127
    string id = 1;
    google.protobuf.Timestamp tls_time = 2;
    google.protobuf.Timestamp process_time = 3;
    repeated Adresse adressen = 4;
    
    message Adresse {
        sint32 osi2_adresse = 1;
        sint32 knotennummer = 2;
    }
}

message SYSKriKonfigtabelleList { // Liste von SYSKriKonfigtabelle
    repeated SYSKriKonfigtabelle elements = 1;
}

