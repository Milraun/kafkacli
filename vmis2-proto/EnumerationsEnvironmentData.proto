 message RoadSurface {
	  // Road surface conditions
	  enum Condition {
	  	DRY = 0;				/* The road surface is completely dry (<approx. 10
								ml / m2 = 0.01 mm), free of snow and ice. */
	  	NOT_DRY = 1;			/* Road surface is humid or wet, or covered in snow or ice. The
								Wetting or coverage exceeds about 10 ml / m2 = 0.01 mm. */	
	  	reserved 2 to 31;  
	  	WET = 32;				/*The road surface is wet with liquid water
								or aqueous solution (humid or wet, not frozen)*/
	  	reserved 33 to 63;
	  	FROZEN = 64; 			/*The road surface is complete or partial
								covered with frozen water or aqueous solution in solid state.*/
	  	SNOW = 65;				/* The road surface is covered with snow or snow slush. 
	  							(Mixture of liquid and frozen water or aqueous solution.) */
	  	ICE = 66;				//Road is covered with ice (solid, frozen water or frozen aqueous solution)
	  	HOARFROST = 67; 		/*The road surface is covered with by sublimation of the
								Water vapor arising from the surrounding air
								Ice deposits of crystalline structure ("Hoarfrost")*/
	  	reserved 68 to 127;
	  	reserved 128 to 254;
	  	INDETERMINATE = 255; 	// Road surface condition is indeterminate.		
	  }
 
}
 
 message RoadSurfaceWinterService {
   // Road surface conditions
	  enum Condition {
	  	DRY = 0;				//The road surface is visually dry.
	  	reserved 1 to 15; 
	  	HUMID = 16;				/*On the road surface is a water film of
								at least 0.01 mm available */
	  	reserved 17 to 31;
	  	WET = 32;				/*On the road surface is a water film of
								at least 0.2 mm available */
	  	reserved 33 to 47;
	  	WATERY = 48;			/*On the road surface is a water film of
								at least 2 mm available */
	  	reserved 49 to 63;
	  	SLIPPERY = 64;			/*Ice, snow and frost or aqueous solutions in the solid
								Condition also next to water or aqueous solutions
								are on the road surface.*/
	  }
  }